<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CoolbyChatApp</title>
        <link rel="stylesheet" href="/css/master.css">
    </head>
    <body class="center__content">
        <form id="enter__chat">
            <h1>Coolest Chat App</h1>

            <input type="text" name="username" autofocus placeholder="Pick a Nick!">
            <button type="submit" name="set__name">Launch chat</button>
            <button type="button" name="private" class="inactive">Go private</button>
            <input type="text" name="roomname" placeholder="Enter private room..">

            <h1>By [ () () |_ ÃŸ y</h1>
        </form>

        <form id="message__form">

            <div id="message__box"></div>

            <div id="input__buttons">
                <button type="button" name="location">Send Location</button>
                <button type="submit" name="send__message__button" value="Submit">Send</button>
            </div>
            <div id="input__field">
                <input type="text" name="message" autocomplete="off" required placeholder="What is it that you say?">
            </div>
        </form>
        <script id="message-template" type="text/template">
            <li class="message__item">
                <div>
                    <span><strong>{{from}}:</strong></span>
                    <span> {{time}}</span>
                </div>
                <div>
                    <span>{{text}}</span>
                </div>
            </li>
        </script>
        <script id="location-template" type="text/template">
            <li class="message__item">
                <div>
                    <span><strong>{{from}}: </strong></span>
                    <span> {{time}}</span>
                </div>
                <div class="location__msg">
                    <span><a href="{{url}}" target="_blank">  <strong>{{from}}</strong> sent a location. </a></span>
                </div>
            </li>
        </script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/index.js"></script>
        <script type="text/javascript" src="/js/moment.js"></script>
        <script type="text/javascript" src="/js/mustache.js"></script>
    </body>
</html>
